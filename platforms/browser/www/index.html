<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" rel="stylesheet" href="css/pokedex.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <title>PokeApp</title>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Consulta tu Pokemon
                    <br>
                </h3>
            </div>

            <div class="form-group input-group">
                <span class="input-group-addon">Tipo de Pokemon: &nbsp;</span>
                <input class="form-control" class="text-center" placeholder="Pokemon" id="txtNombre"/>
            </div>

            <div class="button">
                <button class="btn btn-primary" onclick="consultar();">
                    Consultar
                </button>
                <br><br>
            </div>
                
            </div>

            <div style="display:none" class="text-center" id="divCagando">
                <img src="img/ajax-loader.gif" class="img-responsive"/>
            </div>

            <section id="galeria" class="container" class="text-center">
                <div class="row">
                    <div id="resultado" class="col-md-6 col-md">
                        
                    </div>                 
                </div>
            </section>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/pokedex.js"></script>
    </body>
</html>
